<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <img src="github_img.png" alt="GitHub Logo">
            <h2 style="color: white;">GITHUB PROFILE SEARCH</h2>
            <input type="text" id="username" placeholder="Enter GitHub username" class="search-input">
            <button onclick="requestData()" class="search-button">Request Data</button>
        </div>
        <div class="profile" id="profile"></div>
        <div class="repositories" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
